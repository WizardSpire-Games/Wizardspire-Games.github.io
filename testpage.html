<!DOCTYPE html>
<html>
<body>

<h2>Creating an Array from JSON V1.1</h2>
<p id="demo"></p>

<script>
const myJSON = '["wizardspire.com", "BMW", "Fiat"]';
const myArray = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = "<a href="+myArray[0]+">test</a>";
</script>

</body>
</html>
